	<h1>SignUp As A Business Here</h1>

	<form method = "post" action = "/addBusiness">
		<fieldset>
			<legend></legend>
			<label>Email: </label>
			<input type = "text" name = "uEmail" id = "uEmail" placeholder = "some@some.com"><br>
			<label>Password: </label>
			<input type = "text" name = "uPass" id = "uPass" placeholder = "***********"><br>
			<label>First Name: </label>
      <input type = "text" name = "ufirstName" id = "ufirstName" placeholder = "Andrew"><br>
      <label>Last Name: </label>
      <input type = "text" name = "ulastName" id = "ulastName" placeholder = "Iqbal"><br>
      <label>Address: </label>
      <input type = "text" name = "uAddress" id = "uAddress" placeholder = "Andrew Iqbal"><br>
      <label>Phone Number: </label>
      <input type = "tel" name = "uPhone" id = "uPhone" placeholder = "Andrew Iqbal"><br>
      <label>Qatar ID: </label>
      <input type = "number" name = "uQID" id = "uQID" placeholder = "Andrew Iqbal"><br>
      <label>Credit Card: </label>
      <input type = "number" name = "uCreditCard" id = "uCreditCard" placeholder = "Andrew Iqbal"><br>
      <label>Business License </label>
      <input type = "number" name = "uBusinessLicense" id = "uBusinessLicense" placeholder = "Andrew Iqbal"><br>

			<br>
	        <button type = "submit" id="submitDetails"  name="submitDetails">Signup</button>
	      
		</fieldset>
	</form>

	<br>
	<br>
